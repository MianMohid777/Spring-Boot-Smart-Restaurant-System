<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Remove Dish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            background-color: #f1f1f1;
        }
        
        h2 {
            margin-top: 30px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 24px;
        }
        
        p {
            margin-bottom: 10px;
        }
        .container{
            max-width: 400px;
  margin: 200px auto 0;
  padding: 20px;
 
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  background-color: #f2f2f2;

        }

        form {
            display: inline-block;
            margin-top: 20px;
        }
        
        button {
            font-size: 14px;
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
        
        button[type="submit"] {
            background-color: #008CBA;
        }
        
        button[type="submit"]:hover {
            background-color: #0078a5;
        }
    </style>
</head>
<body>
    <nav class="container"></dev>
    <h2 >Remove Dish</h2>
    <p>Are you sure you want to remove the following Dish from Menu ?</p>
    <p>Name: <span th:text="${dish.name}"></span></p>
    
    <form action="/dish/delete/{id}{id=${dish.id}}"  method="post">
        <input type="hidden" th:name="id" th:value="${dish.id}"/>
        <button type="submit" name="confirm" value="true">Confirm</button>
        <button type="submit" name="confirm" value="false">Cancel</button>
    </form>
</nav>
</body>
</html>
